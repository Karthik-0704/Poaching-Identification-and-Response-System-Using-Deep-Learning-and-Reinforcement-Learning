<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Detection</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #152238, #1b4353);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            padding-top: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            width: 500px;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #ff9800;
            padding: 25px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-area:hover {
            background-color: rgba(255, 152, 0, 0.2);
        }

        .btn-custom {
            background-color: #ff9800;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff6f00;
            transform: scale(1.05);
        }

        .progress {
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(to right, #ff9800, #ff6f00);
            width: 0%;
        }

        .elephant-gif {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .file-info {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ff9800;
            display: none;
        }
    </style>

    <!-- Socket.IO for real-time updates -->
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-paw"></i> Elephant Detection using Yolov11</h2>
        <p class="text-light">Upload an image to detect elephants using AI</p>

        <img src="https://media.giphy.com/media/3o7btNhMBytxAM6YBa/giphy.gif" class="elephant-gif" alt="Elephant Detection Animation">

        <!-- Drag and Drop File Upload -->
        <div id="upload-area" class="upload-area mt-3">
            <p>Drag & Drop an Image Here or <span class="text-warning">Click to Select</span></p>
            <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/jpg" class="form-control" hidden>
        </div>

        <!-- File Name Display -->
        <p id="file-info" class="file-info"></p>

        <!-- Upload Button -->
        <button id="uploadBtn" class="btn btn-custom w-100 mt-3">
            <i class="fas fa-upload"></i> Upload & Detect
        </button>

        <!-- Progress Bar -->
        <div id="progress-container" class="mt-3" style="display: none;">
            <p id="progress-text">Waiting...</p>
            <div class="progress">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <!-- Error Message -->
        <p id="error-msg" class="text-danger mt-3"></p>

        <!-- Detection Results -->
        <div id="result-container" class="result-container mt-4">
            <h5 id="detected-count" class="text-warning"></h5>
            <img id="result-image" class="img-fluid mt-3 rounded shadow" />
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const uploadArea = document.getElementById("upload-area");
        const fileInput = document.getElementById("imageUpload");
        const uploadBtn = document.getElementById("uploadBtn");
        const progressBar = document.getElementById("progress-bar");
        const progressContainer = document.getElementById("progress-container");
        const progressText = document.getElementById("progress-text");
        const errorMsg = document.getElementById("error-msg");
        const resultContainer = document.getElementById("result-container");
        const detectedCount = document.getElementById("detected-count");
        const resultImage = document.getElementById("result-image");
        const fileInfo = document.getElementById("file-info");

        uploadArea.addEventListener("click", () => fileInput.click());

        fileInput.addEventListener("change", function () {
            if (fileInput.files.length > 0) {
                fileInfo.innerText = `📁 Selected File: ${fileInput.files[0].name}`;
                fileInfo.style.display = "block";
            }
        });

        uploadArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = "rgba(255, 152, 0, 0.3)";
        });

        uploadArea.addEventListener("dragleave", () => {
            uploadArea.style.backgroundColor = "rgba(255, 255, 255, 0.1)";
        });

        uploadArea.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = "rgba(255, 255, 255, 0.1)";
            fileInput.files = e.dataTransfer.files;
            if (fileInput.files.length > 0) {
                fileInfo.innerText = `📁 Selected File: ${fileInput.files[0].name}`;
                fileInfo.style.display = "block";
            }
        });

        uploadBtn.addEventListener("click", () => {
            if (!fileInput.files.length) {
                errorMsg.innerText = "Please select an image file.";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            progressContainer.style.display = "block";
            progressBar.style.width = "10%";
            progressText.innerText = "Uploading...";

            fetch("/detect", {
                method: "POST",
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                progressText.innerText = "Processing...";
                progressBar.style.width = "50%";

                setTimeout(() => {
                    detectedCount.innerText = `🎯 Elephants Detected: ${data.count}`;
                    resultImage.src = "data:image/jpeg;base64," + data.annotated_image;
                    resultContainer.style.display = "block";
                    progressText.innerText = "Completed!";
                    progressBar.style.width = "100%";
                }, 2000);
            })
            .catch(error => {
                errorMsg.innerText = "Error: Unable to connect to the server.";
            });
        });
    </script>

</body>
</html>
